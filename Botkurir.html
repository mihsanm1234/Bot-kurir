<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot Template Kurir</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  width: 380px;
  background: #020617;
  border-radius: 12px;
  padding: 15px;
}

h3 {
  text-align: center;
  margin-bottom: 10px;
}

textarea {
  width: 100%;
  height: 120px;
  padding: 10px;
  border-radius: 8px;
  border: none;
  resize: none;
}

button {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  border: none;
  color: white;
  border-radius: 8px;
  font-size: 15px;
}

.buat { background: #2563eb; }
.copy { background: #22c55e; }
.wa { background: #25D366; }

.result {
  margin-top: 10px;
  background: #334155;
  padding: 10px;
  border-radius: 8px;
  white-space: pre-wrap;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="box">
  <h3>ðŸ¤– Bot Template Kurir</h3>

  <p>ðŸ“‹ Paste hasil cek resi SPX:</p>
  <textarea id="resi" placeholder="Paste hasil cek resi di sini..."></textarea>

  <button class="buat" onclick="buatPesan()">Buat Pesan</button>
  <button class="copy" onclick="salinPesan()">ðŸ“‹ Salin Pesan</button>
  <button class="wa" onclick="kirimWhatsApp()">ðŸŸ¢ Kirim via WhatsApp</button>

  <div class="result" id="hasil"></div>
</div>

<script>
let pesanSiap = "";

function buatPesan() {
  const text = document.getElementById("resi").value.trim();

  if (!text) {
    alert("Masukkan data resi dulu");
    return;
  }

  pesanSiap =
`Assalamuâ€™alaikum / Selamat siang Kak ðŸ‘‹

Perkenalkan, saya *Muhammad Ihsan Maulana*, kurir yang bertugas mengantarkan paket Kakak hari ini.

ðŸ“¦ Informasi Paket:
${text}

InsyaAllah paket akan segera saya antar ke alamat tujuan.
Mohon kesediaannya untuk standby ya Kak ðŸ™

Terima kasih atas waktunya.
Semoga harinya menyenangkan ðŸ˜Š`;

  document.getElementById("hasil").innerText = pesanSiap;

  // AUTO COPY
  navigator.clipboard.writeText(pesanSiap);
}

function salinPesan() {
  if (!pesanSiap) {
    alert("Pesan belum dibuat");
    return;
  }
  navigator.clipboard.writeText(pesanSiap)
    .then(() => alert("Pesan berhasil disalin ðŸ“‹"));
}

function kirimWhatsApp() {
  if (!pesanSiap) {
    alert("Pesan belum dibuat");
    return;
  }

  const encodedText = encodeURIComponent(pesanSiap);
  const waUrl = `https://wa.me/?text=${encodedText}`;

  window.open(waUrl, "_blank");
}
</script>

</body>
</html>
